{%extends 'base.html'%}
{%block main%}
<h1>Criar nova enquete</h1>

<form action="{% url 'create_pull' %}" method="post">
    {%csrf_token%}

    <div>
        {{form.question_text.label_tag}}
        {{form.question_text}}
        {%for error in form.question_text.errors%}
        <span style="color:red">{{error}}</span>
        {%endfor%}
    </div>




    <button type="submit">Criar</button>
</form>
{%endblock%}
