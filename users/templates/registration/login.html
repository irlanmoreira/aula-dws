{%extends 'base.html'%}

{%block title%}Log in{%endblock%}
{%block main%}

{%if messages%}
{%for message in messages%}
{{message}}
{%endfor%}
{%endif%}

<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{%url 'signup'%}">Click here</a></p>
{%endblock%}
